<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Calcula-Frete</title>
  </head>

  <body>
    <main class="container-fluid">

        <div class="img-container">
            <img class="img-fluid" src="./img/img.svg" alt="" srcset="">
        </div>

        <div class="responsive-table">
            <table>
              <thead>
                <tr>
                  <th>Basic product price</th>
                  <th>Shipping</th>
                </tr>
              </thead>
    
              <tbody>
                <tr>
                  <td>Below $ 100.00</td>
                  <td>$ 20.00</td>
                </tr>
    
                <tr>
                  <td>From $100.00 to $200.00 (exclusive)</td>
                  <td>$ 12.00</td>
                </tr>
    
                <tr>
                  <td>$200.00 or more)</td>
                  <td>FREE</td>
                </tr>
              </tbody>
            </table>
          </div>

      <div class="container-inputs">
        <div class="inputs">
            <input id="code" type="number" placeholder="Product code" />
            <input id="basic" type="number" placeholder="Price" />
            <input id="discount" type="number" placeholder="Discount" />
            <button id="calc" class="btn btn-primary">Calculate order</button>
        </div>
        <div id="result" class=""></div>
      </div>     
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
